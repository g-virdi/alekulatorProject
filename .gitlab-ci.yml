image: node:latest

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - test
  - dependencies
  - build
  - deploy

cache:
  paths:
    - node_modules/

Dependencies:
  stage: dependencies
  script:
    - npm install

testing:
  stage: test
  script:
    - npm install -g --save-dev jest
    - cd www
    - npm test

